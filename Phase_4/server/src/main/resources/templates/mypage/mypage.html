<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:id="sidebar">
  <div class="container px-4 px-lg-5">
    <a type="button" class="navbar-brand" href="/" th:onclick="|goToMain()|">Fift</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a type="button" class="nav-link active" aria-current="page" href="#!" th:onclick="|javascript:goToMain()|">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="button" th:onclick="|javascript:openCart()|">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
        <div th:unless="${session.loggedIn}">
          <div>
            <a href="/login" class="btn btn-outline-dark mx-2">Login</a>
            <a href="/register" class="btn btn-outline-dark mx-2">Sign Up</a>
          </div>
        </div>
        <style>
          .text-red {
            color: red;
            font-family: Arial, sans-serif;
          }
        </style>

        <div th:if="${session.loggedIn}">
          <div>
            <span th:text="'Welcome, ' + ${session.customer.userId} + '! '" class="text-dark"></span>
            <span th:text="'Balance: ' + ${session.customer.money} + '$  '" class="text-red"></span>
            <span th:text="${session.customer.tier.name}" class="text-dark"></span>
            <a href="/logout" class="btn btn-outline-dark mx-2">Logout</a>
          </div>
        </div>

        <button class="btn btn-outline-dark" th:onclick="|javascript:openMypage()|">Mypage</button>
      </form>
    </div>
  </div>
</nav>
