<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:id="sidebar">
  <div class="container px-4 px-lg-5">
    <a type="button" class="navbar-brand" href="/" th:onclick="|goToMain()|">Fift</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a type="button" class="nav-link active" aria-current="page" href="#!" th:onclick="|javascript:goToMain()|">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="button" th:onclick="|javascript:openCart()|">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
        <button class="btn btn-outline-dark mx-2" th:onclick="|javascript:openLoginForm()|">Login</button>
        <button class="btn btn-outline-dark mx-2" th:onclick="|javascript:openSignupForm()|">Sign Up</button>
        <button class="btn btn-outline-dark" th:onclick="|javascript:openMypage(${customer.customerId})|">Mypage</button>

      </form>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Content -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">나의쇼핑활동</a></li>
          <li class="nav-item"><a class="nav-link" href="#">주문내역조회</a></li>
          <li class="nav-item"><a class="nav-link" href="#">구매후기</a></li>
          <li class="nav-item"><a class="nav-link" href="#">상품문의</a></li>
          <li class="nav-item"><a class="nav-link" href="#">1:1문의</a></li>
          <li class="nav-item"><a class="nav-link" href="/customer/1/sizes" th:onclick="|javascript:openSizeChange()|">신체정보 변경</a></li>
          <li class="nav-item"><a class="nav-link" href="/customer/1/change-password" th:onclick="|javascript:openPassword()|">비밀번호 변경</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <h2 class="display-4 fw-bolder text-center">My Page</h2>
        </div>
      </section>
    </main>
  </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/scripts.js}"></script>
</body>
</html>
