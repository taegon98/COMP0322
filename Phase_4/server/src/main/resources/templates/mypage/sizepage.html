<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet"
  />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a type="button" class="navbar-brand" href="/" onclick="goToMain()">Fift</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a type="button" class="nav-link active" aria-current="page" href="#!" onclick="goToMain()">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
          >Shop</a
          >
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button
                class="btn btn-outline-dark"
                type="button"
                onclick="openCart()"
        >
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>

        <div th:if="${session.loggedIn}">
          <div>
            <span th:text="'Welcome, ' + ${session.customer.userId} + '!'" class="text-dark"></span>
            <a href="/logout" class="btn btn-outline-dark mx-2">Logout</a>
          </div>
        </div>
        <div th:unless="${session.loggedIn}">
          <div>
            <a href="/login" class="btn btn-outline-dark mx-2">Login</a>
            <a href="/register" class="btn btn-outline-dark mx-2">Sign Up</a>
          </div>
        </div>
        <button class="btn btn-outline-dark" th:onclick="|javascript:openMypage()|">Mypage</button>
      </form>
    </div>
  </div>
</nav>

<!-- 마이페이지 추가 내용 -->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <h2 class="display-4 fw-bolder text-center">Size Info</h2>
    <form>
      <!-- 상체 사이즈 입력 -->
      <div class="mb-3">
        <label for="chest">Chest Circumference</label>
        <input
                type="text"
                class="form-control"
                id="chest"
                placeholder="Enter chest circumference"
        />
      </div>
      <div class="mb-3">
        <label for="shoulder">Shoulder Width</label>
        <input
                type="text"
                class="form-control"
                id="shoulder"
                placeholder="Enter shoulder width"
        />
      </div>
      <div class="mb-3">
        <label for="upperLength">Upper Body Length</label>
        <input
                type="text"
                class="form-control"
                id="upperLength"
                placeholder="Enter upper body length"
        />
      </div>
      <div class="mb-3">
        <label for="sleeveLength">Sleeve Length</label>
        <input
                type="text"
                class="form-control"
                id="sleeveLength"
                placeholder="Enter sleeve length"
        />
      </div>

      <!-- 하체 사이즈 입력 -->
      <div class="mb-3">
        <label for="inseam">Inseam</label>
        <input
                type="text"
                class="form-control"
                id="inseam"
                placeholder="Enter inseam"
        />
      </div>
      <div class="mb-3">
        <label for="waist">Waist Circumference</label>
        <input
                type="text"
                class="form-control"
                id="waist"
                placeholder="Enter waist circumference"
        />
      </div>
      <div class="mb-3">
        <label for="hip">Hip Circumference</label>
        <input
                type="text"
                class="form-control"
                id="hip"
                placeholder="Enter hip circumference"
        />
      </div>

      <!-- 발 사이즈 입력 -->
      <div class="mb-3">
        <label for="foot">Foot Size</label>
        <input
                type="text"
                class="form-control"
                id="foot"
                placeholder="Enter foot size"
        />
      </div>

      <!-- 머리 둘레 입력 -->
      <div class="mb-3">
        <label for="head">Head Circumference</label>
        <input
                type="text"
                class="form-control"
                id="head"
                placeholder="Enter head circumference"
        />
      </div>

      <button type="submit" class="btn btn-dark">Save</button>
    </form>
  </div>
</section>

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Fift</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Fit your best fit
      </p>
    </div>
  </div>
</header>

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">
      Copyright &copy; Your Website 2023
    </p>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
