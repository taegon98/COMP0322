<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fift - Fit your best fit</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <button type="button" class="navbar-brand btn" onclick="goToMain()">
                Fift
            </button>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                onclick="goToMain()"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/giftshop">Gift shop</a></li>
                </ul>
                <div class="d-flex">
                    <button
                            class="btn btn-outline-dark"
                            type="button"
                            onclick="openCart()"
                    >
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>

                    <div th:unless="${session.loggedIn}">
                        <div>
                            <a href="/login" class="btn btn-outline-dark mx-2">Login</a>
                            <a href="/register" class="btn btn-outline-dark mx-2">Sign Up</a>
                        </div>
                    </div>
                    <style>
                        .text-red {
                            color: red;
                            font-family: Arial, sans-serif;
                        }
                    </style>

                    <div th:if="${session.loggedIn}">
                        <div>
                            <span th:text="'Welcome, ' + ${session.customer.userId} + '! '" class="text-dark"></span>
                            <span th:text="'Balance: ' + ${session.customer.money} + '$  '" class="text-red"></span>
                            <span th:text="${session.customer.tier.name}" class="text-dark"></span>
                            <a href="/logout" class="btn btn-outline-dark mx-2">Logout</a>
                        </div>
                    </div>

                    <button class="btn btn-outline-dark" onclick="openMypage()">
                        Mypage
                    </button>
                </div>
            </div>
        </div>
    </nav>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">GIFT SHOP</h1>
                </div>
            </div>
        </header>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="product : ${products}">
                        <div class="card h-100">
                            <img class="card-img-top" src="../images/gifticon/card.jpg" alt="..." />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder" th:text="${product.productName}"></h5>
                                    <span th:text="${'$' + product.Price}"></span>
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="'/giftshop/' + ${product.productId}">View options</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
