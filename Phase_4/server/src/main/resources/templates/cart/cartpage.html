<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <button type="button" class="navbar-brand btn" onclick="goToMain()">
            Fift
        </button>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a
                            class="nav-link active"
                            aria-current="page"
                            href="#"
                            onclick="goToMain()"
                    >Home</a
                    >
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            id="navbarDropdown"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >Shop</a
                    >
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex">
                <button
                        class="btn btn-outline-dark"
                        type="button"
                        onclick="openCart()"
                >
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>

                <button class="btn btn-outline-dark mx-2" onclick="openLoginForm()">
                    Login
                </button>

                <button
                        class="btn btn-outline-dark mx-2"
                        onclick="openSignupForm()"
                >
                    Sign Up
                </button>

                <button class="btn btn-outline-dark" onclick="openMypage()">
                    Mypage
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Fift</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                With this shop hompeage template
            </p>
        </div>
    </div>
</header>
<br />
<nav>
    <div class="container">
        <div
                class="row"
                style="background-color: #f7f7f7; border-radius: 20px; height: 75px"
        >
            <table width="100%" style="margin: 10px">
                <tr>
                    <td style="padding-left: 10px">
                        <input type="checkbox" id="allChk" checked />&nbsp;<b>전체</b>
                    </td>
                    <td></td>
                    <td align="right" style="padding-right: 35px">
                        <a
                                href="./deleteCart.jsp?cartId=<%=cartId%>"
                                class="btn btn-danger"
                        >삭제하기</a
                        >
                        <a
                                href="./shippingInfo.jsp?cartId=<%=cartId%>"
                                class="btn btn-success"
                        >주문하기</a
                        >
                    </td>
                </tr>
            </table>
        </div>
        <div style="padding-top: 50px">
            <table class="table table-hover">
                <!-- Your table content goes here -->
            </table>
            <a href="./books.jsp" class="btn btn-secondary">
                &laquo; 쇼핑 계속하기</a
            >
        </div>
        <hr />
    </div>
</nav>

<!-- Bootstrap JS and other scripts go here -->
</body>
</html>
